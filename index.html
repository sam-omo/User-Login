<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <img
      id="company-logo"
      src="images/fake-logo.png"
      alt="Fake Logo"
      width="425px"
    />

    <div id="background">
      <p>Welcome Back. Please <b>LOGIN</b> to continue...</p>
      <hr style="width: 300px" />

      <p>Username: <input type="text" id="username" /></p>
      <p>Password: <input type="text" id="password" /></p>
      <button id="login">LOGIN</button>

      <p id="forgot-password">
        <a target="_blank" href="https://www.wikihow.com/Remember-Passwords"
          ><i>Forgot your password?</i></a
        >
      </p>
    </div>

    <table>
      <tr>
        <td>
          <a target="_blank" href="https://www.facebook.com/"
            ><img src="images/facebook-icon.png" alt="Facebook" width="60px"
          /></a>
        </td>
        <td>
          <a target="_blank" href="https://www.youtube.com/"
            ><img src="images/youtube-icon.png" alt="YouTube" width="60px"
          /></a>
        </td>
        <td>
          <a target="_blank" href="https://www.twitter.com/"
            ><img src="images/twitter-icon.png" alt="Twitter" width="60px"
          /></a>
        </td>
        <td>
          <a target="_blank" href="https://www.instagram.com/"
            ><img src="images/instagram-icon.png" alt="Instagram" width="60px"
          /></a>
        </td>
      </tr>
    </table>
  </body>
</html>
